<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML Deployment</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
 <div class="login">
	<h1>car selling Classifier</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
    <input type="text" name="Present_Price" placeholder="Present Price" required="required" />
    <input type="text" name="Kms_Driven" placeholder="Kilometers Driven" required="required" />
    <input type="text" name="Fuel_Type" placeholder="Fuel Type" required="required" />
    <input type="text" name="Transmission" placeholder="Transmission (1 for Manual, 2 for Automatic)" required="required" />
    <input type="text" name="Owner" placeholder="Number of Owners" required="required" />
    <input type="text" name="age" placeholder="Age of Car" required="required" />
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>

   <br>
   <br>
   {{ prediction_text }}
 </div>
</body>
</html>
